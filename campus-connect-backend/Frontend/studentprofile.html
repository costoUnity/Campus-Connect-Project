<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Campus Connect</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      display: flex;
      justify-content: center;
    }
  
    .profile-container {
      width: 100%;
      max-width: 480px;
      background-color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
  
    .topbar {
      background-color: #1e3a8a;
      color: white;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
  
    .profile-content {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
  
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #cbd5e1;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  
    .info {
      font-size: 15px;
      margin-bottom: 14px;
      text-align: center;
      color: #1e293b;
    }
  
    .label {
      font-weight: 600;
      color: #1e3a8a;
    }
  
    .edit-btn {
      margin-top: 30px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    .edit-btn:hover {
      background-color: #334155;
    }
  
    @media (max-width: 500px) {
      .topbar {
        font-size: 16px;
      }
  
      .info {
        font-size: 14px;
      }
  
      .edit-btn {
        padding: 10px 16px;
      }
    }
  </style>
  
</head>
<body>
  <div class="profile-container">
    <div class="topbar">My Profile</div>
    <div class="profile-content">
      <div class="avatar" id="profilePic"></div>
      <div class="info"><span class="label">Name:</span> <span id="name">Loading...</span></div>
      <div class="info"><span class="label">Reg Number:</span> <span id="regNumber"></span></div>
      <div class="info"><span class="label">Department:</span> <span id="department"></span></div>
      <div class="info"><span class="label">Faculty:</span> <span id="faculty"></span></div>

      <button class="edit-btn" onclick="goBack()">Back to Dashboard</button>
      <button class="edit-btn" onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      window.location.href = "index.html";
    }

    document.getElementById("name").innerText = user.name;
    document.getElementById("regNumber").innerText = user.regNumber;
    document.getElementById("department").innerText = user.group.department;
    document.getElementById("faculty").innerText = user.group.faculty;

    // Default avatar (in future can be made dynamic)
    document.getElementById("profilePic").style.backgroundImage = "url('https://i.imgur.com/OC5B7Ml.png')";

    function goBack() {
      window.location.href = "dashboard.html";
    }
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
