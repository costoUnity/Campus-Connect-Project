<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Info</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
    }
  
    .container {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  
    .topbar {
      background-color: #1e3a8a;
      color: white;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
  
    .content {
      padding: 20px;
      flex: 1;
    }
  
    .section {
      margin-bottom: 24px;
    }
  
    .section h4 {
      margin: 0 0 10px;
      color: #1e3a8a;
      font-size: 15px;
    }
  
    #editDescBtn {
      font-size: 14px;
      margin-left: 8px;
      cursor: pointer;
      color: #0ea5e9;
    }
  
    #groupDescription {
      font-size: 14px;
      color: #334155;
    }
  
    #editDescriptionInput {
      font-size: 14px;
      padding: 8px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      width: 100%;
      margin-top: 4px;
      outline: none;
    }
  
    .member {
      padding: 10px 12px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
      color: #1e293b;
    }
  
    .admin {
      font-weight: 600;
      color: #1e3a8a;
    }
  
    .back-btn {
      background-color: #1e3a8a;
      color: white;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      border-radius: 8px;
      display: block;
      margin-top: 20px;
    }
  
    .back-btn:hover {
      background-color: #334155;
    }
  
    @media (max-width: 500px) {
      .topbar {
        font-size: 16px;
        padding: 14px;
      }
  
      .content {
        padding: 16px;
      }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="topbar" id="groupTitle">Group Info</div>
    <div class="content">
      <div class="section">
        <h4>Group Name</h4>
        <div id="groupName">Loading...</div>
      </div>

      <div class="section">
        <h4>Description <span id="editDescBtn" style="cursor: pointer;">‚úèÔ∏è</span></h4>
        <div id="groupDescription">Loading...</div>
        <input type="text" id="editDescriptionInput" style="display: none; width: 100%;" />
      </div>
      

      <div class="section">
        <h4>Members (<span id="memberCount">0</span>)</h4>
        <div id="membersList">Loading...</div>
      </div>

      <a class="back-btn" href="javascript:history.back()">‚¨Ö Back to Chat</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const group = urlParams.get("group");
    const user = JSON.parse(localStorage.getItem("user"));
  
    document.getElementById("groupTitle").innerText = `${group} - Info`;

    //Log to see if Load GroupInfo works
    console.log("üëÄ Calling /api/group-info/" + group);

  
    async function loadGroupInfo() {
      const res = await fetch(`http://localhost:5020/api/group-info/${group}`);
      const data = await res.json();

      //log to see the fetched group description
      console.log("Fetched description:", data.group.description);

      console.log("‚úÖ Got group info response:", data);

  
      if (data.success) {
        document.getElementById("groupName").innerText = data.group.name;
        document.getElementById("groupDescription").innerText = data.group.description;
        document.getElementById("editDescriptionInput").value = data.group.description;
        document.getElementById("memberCount").innerText = data.group.members.length;
  
        const membersList = document.getElementById("membersList");
        membersList.innerHTML = "";
  
        data.group.members.forEach((member, index) => {
          const div = document.createElement("div");
          div.className = "member";
          if (index === 0) {
            div.classList.add("admin");
            div.innerText = `${member.name} (Admin)`;
          } else {
            div.innerText = member.name;
          }
          membersList.appendChild(div);
        });
      }
    }
  
    // ‚úèÔ∏è Edit Description Logic
    const editBtn = document.getElementById("editDescBtn");
    const descDisplay = document.getElementById("groupDescription");
    const descInput = document.getElementById("editDescriptionInput");
  
    editBtn.addEventListener("click", () => {
      descDisplay.style.display = "none";
      descInput.style.display = "block";
      descInput.focus();
    });
  
    descInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const newDesc = descInput.value;
  
        const res = await fetch(`http://localhost:5020/api/group-description/${group}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description: newDesc }),
        });
  
        const data = await res.json();
        if (data.success) {
  await loadGroupInfo(); // üîÑ Refresh to load updated description
  descDisplay.style.display = "block";
  descInput.style.display = "none";
} else {
  alert("Failed to update description");
}

      }
    });
  
    loadGroupInfo();
  </script>
  
</body>
</html>
