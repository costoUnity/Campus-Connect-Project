<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <title>Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
      display: flex;
      justify-content: center;
    }

    .chat-app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .topbar {
      background-color: #075E54;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      background-color: #f0f0f0;
      position: relative;
      font-size: 14px;
    }

    .message.you {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.other {
      align-self: flex-start;
      background-color: white;
    }

    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      background-color: #075E54;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0b7b6c;
    }

    .message.you {
  cursor: pointer;
}

.context-menu {
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  z-index: 999;
  padding: 5px 0;
  width: 120px;
  display: none;
  flex-direction: column;
}

.context-menu button {
  background: none;
  border: none;
  padding: 8px 12px;
  text-align: left;
  width: 100%;
  cursor: pointer;
  font-size: 14px;
}

.context-menu button:hover {
  background-color: #f0f0f0;
}


  </style>
</head>
<body>
  <div class="chat-app">
    <div class="topbar" id="chatTitle" onclick="goToGroupInfo()">Loading...</div>
    <div class="messages" id="messageList"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- For the extra option UI -->
  <div id="contextMenu" class="context-menu">
    <button onclick="handleCopy()">üìã Copy</button>
    <button onclick="handleDelete()">üóëÔ∏è Delete</button>
  </div>
  

  <script>
    const socket = io("http://localhost:5020"); // ‚úÖ Connect to server
    const user = JSON.parse(localStorage.getItem("user"));
    const urlParams = new URLSearchParams(window.location.search);
    const group = urlParams.get("group");
  
    if (!user || !group) {
      window.location.href = "/dashboard.html";
    }
  
    document.getElementById("chatTitle").innerText = group;
  
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, "0");
      const minutes = date.getMinutes().toString().padStart(2, "0");
      return `${hours}:${minutes}`;
    }
  
    function addMessageToUI(msg) {
  const container = document.getElementById("messageList");

  const senderId = msg.sender?.regNumber || msg.regNumber || msg.sender;
  const senderName = msg.sender?.name || msg.name;

  const div = document.createElement("div");
  div.classList.add("message");
  div.classList.add(senderId === user.regNumber ? "you" : "other");
  div.setAttribute("data-id", msg._id);

  const isDeleted = msg.deleted;

  div.innerHTML = `
    ${!isDeleted ? `<div><strong>${senderName}</strong></div>` : ""}
    <div style="${isDeleted ? 'font-style: italic; color: #888;' : ''}">
      ${msg.message}
    </div>
    <div class="timestamp">${formatTime(msg.timestamp)}</div>
  `;

  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

    
    



//Delete Message Function
async function deleteMessage(messageId) {
  try {
    const res = await fetch(`http://localhost:5020/api/message/${messageId}`, {
      method: "DELETE",
    });

    const data = await res.json();
    if (data.success) {
      loadMessages(); // Refresh message list
    } else {
      alert("‚ùå Failed to delete message");
    }
  } catch (err) {
    console.error("Delete error:", err);
  }
}

  
    async function loadMessages() {
      const res = await fetch(`http://localhost:5020/api/group/${group}`);
      const data = await res.json();
      const container = document.getElementById("messageList");
      container.innerHTML = "";
  
      if (data.success) {
        data.group.messages.forEach((msg) => addMessageToUI(msg));
      }
    }
  
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
  
      const payload = {
        regNumber: user.regNumber,
        name: user.name,
        group,
        message: text,
      };
  
      socket.emit("sendMessage", payload);
      input.value = "";
    }
  
    document.getElementById("messageInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  
    document.querySelector("button").addEventListener("click", sendMessage);
  
    function goToGroupInfo() {
      window.location.href = `groupinfo.html?group=${group}`;
    }
  
    socket.emit("joinGroup", group); // ‚úÖ Join the group room
  
    socket.on("newMessage", (msg) => {
      if (msg.group === group) addMessageToUI(msg);
    });

    // for Extra Option UI
let selectedMessageId = null;
let selectedMessageText = "";

document.addEventListener("click", () => {
  document.getElementById("contextMenu").style.display = "none";
});

document.addEventListener("contextmenu", function (e) {
  const messageEl = e.target.closest(".message");

  if (messageEl && messageEl.classList.contains("you")) {
    e.preventDefault();
    selectedMessageId = messageEl.getAttribute("data-id");
    selectedMessageText = messageEl.querySelector("div:nth-child(2)").innerText;

    const menu = document.getElementById("contextMenu");
    menu.style.top = `${e.clientY}px`;
    menu.style.left = `${e.clientX}px`;
    menu.style.display = "flex";
  }
});

function handleDelete() {
  if (selectedMessageId) {
    socket.emit("deleteMessage", { messageId: selectedMessageId, group });
    document.getElementById("contextMenu").style.display = "none";
  }
}

socket.on("messageDeleted", ({ messageId, placeholder }) => {
  const messageEl = document.querySelector(`[data-id="${messageId}"]`);
  if (messageEl) {
    const msgBody = messageEl.querySelector("div:nth-child(2)");
    msgBody.innerText = placeholder;
    msgBody.style.fontStyle = "italic";
    msgBody.style.color = "#888";

    // Optionally hide sender name and timestamp
    const nameEl = messageEl.querySelector("div:first-child");
    if (nameEl) nameEl.style.display = "none";
  }
});


function handleCopy() {
  navigator.clipboard.writeText(selectedMessageText).then(() => {
    alert("üìã Message copied!");
    document.getElementById("contextMenu").style.display = "none";
  });
}

  
    loadMessages(); // Initial message load
  </script>
  
  

</body>
</html>
