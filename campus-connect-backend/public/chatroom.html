<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
      display: flex;
      justify-content: center;
    }

    .chat-app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .topbar {
      background-color: #075E54;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      background-color: #f0f0f0;
      position: relative;
      font-size: 14px;
    }

    .message.you {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.other {
      align-self: flex-start;
    }

    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      background-color: #075E54;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0b7b6c;
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <div class="topbar" id="chatTitle" onclick="goToGroupInfo()">Loading...</div>
    <div class="messages" id="messageList"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const urlParams = new URLSearchParams(window.location.search);
    const group = urlParams.get("group");

    if (!user || !group) {
      window.location.href = "/dashboard.html";
    }

    document.getElementById("chatTitle").innerText = group;

    async function loadMessages() {
      const res = await fetch(`http://localhost:5020/api/group/${group}`);
      const data = await res.json();
      const container = document.getElementById("messageList");
      container.innerHTML = "";

      if (data.success) {
        data.group.messages.forEach((msg) => {
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.sender === user.regNumber ? "you" : "other");
          div.innerHTML = `
            <div><strong>${msg.name}</strong></div>
            <div>${msg.message}</div>
            <div class="timestamp">${msg.timestamp}</div>
          `;
          container.appendChild(div);
        });

        // Auto-scroll to bottom
        container.scrollTop = container.scrollHeight;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      await fetch("http://localhost:5020/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          regNumber: user.regNumber,
          name: user.name,
          group,
          message: text,
        }),
      });

      input.value = "";
      loadMessages();
    }

    loadMessages();
    setInterval(loadMessages, 3000); // auto-refresh every 3 seconds
    
  function goToGroupInfo() {
    window.location.href = `groupinfo.html?group=${group}`;
  }


  </script>
</body>
</html>
