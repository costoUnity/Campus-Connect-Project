<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <title>Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
    }
  
    .chat-app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  
    .topbar {
      background-color: #1e3a8a;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 10px;
      background-color: #f1f5f9;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }
  
    .message.you {
      align-self: flex-end;
      background-color: #dbeafe;
      color: #0f172a;
    }
  
    .message.other {
      align-self: flex-start;
      background-color: #f8fafc;
      color: #1e293b;
    }
  
    .message strong {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
  
    .timestamp {
      font-size: 11px;
      color: #64748b;
      margin-top: 6px;
      text-align: right;
    }
  
    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e2e8f0;
      background-color: #f9fafb;
    }
  
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 20px;
      outline: none;
      background: white;
    }
  
    .input-area button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
    }
  
    .input-area button:hover {
      background-color: #334155;
    }
  
    .context-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
      padding: 5px 0;
      width: 130px;
      display: none;
      flex-direction: column;
    }
  
    .context-menu button {
      background: none;
      border: none;
      padding: 10px 12px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }
  
    .context-menu button:hover {
      background-color: #f1f5f9;
    }
  
    .message a[download] {
      color: #2563eb;
      font-size: 13px;
      text-decoration: none;
      margin-top: 4px;
      display: inline-block;
    }
  
    @media (max-width: 500px) {
      .topbar {
        font-size: 16px;
      }
  
      .message {
        font-size: 13px;
      }
  
      .input-area button {
        padding: 8px 14px;
      }
    }

    #filePreviewModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 20px;
  box-sizing: border-box;
}

.preview-box {
  background-color: white;
  width: 100%;
  max-width: 420px;
  max-height: 80vh;
  border-radius: 10px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  overflow-y: auto;
}

#previewContent {
  width: 100%;
  max-height: 200px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f1f5f9;
  border-radius: 10px;
}

#previewContent img {
  max-width: 100%;
  max-height: 180px;
  object-fit: contain;
}

.preview-actions {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
}

.preview-actions button {
  flex: 1;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.preview-actions button:first-child {
  background: #e2e8f0;
}

.preview-actions button:last-child {
  background: #1e3a8a;
  color: white;
}


  </style>
  
  
</head>
<body>
  <div class="chat-app">
    <div class="topbar" id="chatTitle" onclick="goToGroupInfo()">Loading...</div>
    <div class="messages" id="messageList"></div>
    <div class="input-area">
      <input type="file" id="fileInput" style="display:none;" />
  <button onclick="document.getElementById('fileInput').click()">üìé</button>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- for file upload caption-->
  <div id="filePreviewModal">
    <div class="preview-box">
      <div id="previewContent"></div>
      <input type="text" id="fileCaption" placeholder="Add a caption..." />
      <div class="preview-actions">
        <button onclick="closePreview()">Cancel</button>
        <button onclick="sendFileWithCaption()">Send File</button>
      </div>
    </div>
  </div>
  
  

  <!-- For the extra option UI -->
  <div id="contextMenu" class="context-menu">
    <button onclick="handleCopy()">üìã Copy</button>
    <button onclick="handleDelete()">üóëÔ∏è Delete</button>
  </div>
  
  <div id="offlineNotice" style="display:none; padding:10px; background:#f8d7da; color:#721c24; text-align:center;">
    You're offline. Showing cached messages.
  </div>
  

  <script>




    const socket = io("http://localhost:5020"); // ‚úÖ Connect to server
    const user = JSON.parse(localStorage.getItem("user"));
    const urlParams = new URLSearchParams(window.location.search);
    const group = urlParams.get("group");
    console.log("üîç Group from URL:", group);

  
    if (!user || !group) {
      window.location.href = "/dashboard.html";
    }
  
    document.getElementById("chatTitle").innerText = group;
  
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, "0");
      const minutes = date.getMinutes().toString().padStart(2, "0");
      return `${hours}:${minutes}`;
    }

  //FUnction to add message to UI
  function addMessageToUI(msg) {
  const container = document.getElementById("messageList");

  const senderId = msg.sender?.regNumber || msg.regNumber || msg.sender;
  const senderName = msg.sender?.name || msg.name;
  const isDeleted = msg.deleted;
  const isFileMessage = msg.message.includes("uploads/");
  const downloadLink = msg.message.match(/href="([^"]+)"/)?.[1];

  const div = document.createElement("div");
  div.classList.add("message");
  div.classList.add(senderId === user.regNumber ? "you" : "other");
  div.setAttribute("data-id", msg._id);

  let messageContent = "";

  if (isFileMessage) {
    const fileNameMatch = msg.message.match(/>([^<]+)<\/a>/);
    const fileName = fileNameMatch ? fileNameMatch[1] : "file";
    messageContent = `
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <div>üìé <span>${fileName}</span></div>
        ${msg.caption ? `<div>${msg.caption}</div>` : ""}
        <a href="${downloadLink}" download style="font-size:13px; color:#007bff;">‚¨áÔ∏è Download</a>
      </div>
    `;
  } else {
    messageContent = msg.message;
  }

  div.innerHTML = `
    ${!isDeleted ? `<div><strong>${senderName}</strong></div>` : ""}
    <div style="${isDeleted ? 'font-style: italic; color: #888;' : ''}">
      ${messageContent}
    </div>
    <div class="timestamp">${formatTime(msg.timestamp)}</div>
  `;

  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}





//Delete Message Function
async function deleteMessage(messageId) {
  try {
    const res = await fetch(`http://localhost:5020/api/message/${messageId}`, {
      method: "DELETE",
    });

    const data = await res.json();
    if (data.success) {
      loadMessages(); // Refresh message list
    } else {
      alert("‚ùå Failed to delete message");
    }
  } catch (err) {
    console.error("Delete error:", err);
  }
}





  // Function to load message
  async function loadMessages() {
  const container = document.getElementById("messageList");
  container.innerHTML = "<p>Loading messages...</p>";

  // 1. Show locally cached messages first
  const cached = localStorage.getItem(`chat_${group}`);
  if (cached) {
    const cachedMessages = JSON.parse(cached);
    container.innerHTML = "";
    cachedMessages.forEach((msg) => addMessageToUI(msg));
  }

  // 2. Fetch latest messages from server
  try {
    const res = await fetch(`http://localhost:5020/api/group/${group}`);
    const data = await res.json();

    if (data.success && data.group?.messages?.length) {
      const messages = data.group.messages;

      // Save to cache
      localStorage.setItem(`chat_${group}`, JSON.stringify(messages));

      // Update UI with fresh messages
      container.innerHTML = "";
      messages.forEach((msg) => addMessageToUI(msg));

      await updateLastSeen();
    } else if (!cached) {
      // No server data and no cache
      container.innerHTML = "<p>No messages found in this group.</p>";
    }
  } catch (err) {
    console.warn("üõë Offline or server error", err);
    if (!cached) {
      container.innerHTML = "<p>You're offline. No message history is available.</p>";
    }
  }
}



    // FUnction to update lastseen
    async function updateLastSeen() {
  try {
    const res = await fetch("http://localhost:5020/api/update-last-seen", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        regNumber: user.regNumber,
        group,
        timestamp: new Date()
      })
    });

    const data = await res.json();
    if (data.success && data.updatedUser) {
      localStorage.setItem("user", JSON.stringify(data.updatedUser)); // ‚úÖ Update localStorage
    }
  } catch (err) {
    console.error("‚ùå Failed to update last seen:", err);
  }
}




  //FUnctio to send messages
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
  
      const payload = {
        regNumber: user.regNumber,
        name: user.name,
        group,
        message: text,
      };
  
      socket.emit("sendMessage", payload);
      input.value = "";
    }

    //function to upload file 
    document.getElementById("fileInput").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const modal = document.getElementById("filePreviewModal");
  const previewContent = document.getElementById("previewContent");

  modal.style.display = "flex";
  previewContent.innerHTML = "";

  if (file.type.startsWith("image/")) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    previewContent.appendChild(img);
  } else {
    const docIcon = document.createElement("div");
    docIcon.innerHTML = `üìÑ <strong>${file.name}</strong>`;
    docIcon.style.fontSize = "15px";
    docIcon.style.padding = "10px";
    previewContent.appendChild(docIcon);
  }
});

//Alert user if offline
if (!navigator.onLine) {
  document.getElementById("offlineNotice").style.display = "block";
}


//helper function for file preview
function closePreview() {
  document.getElementById("filePreviewModal").style.display = "none";
  document.getElementById("fileCaption").value = "";
  document.getElementById("fileInput").value = "";
}



  
//FUnction to send file with caption
async function sendFileWithCaption() {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  const caption = document.getElementById("fileCaption").value.trim();

  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("group", group);
  formData.append("regNumber", user.regNumber);
  formData.append("name", user.name);
  formData.append("caption", caption); // üëà send caption

  try {
    const res = await fetch("http://localhost:5020/api/upload", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    if (data.success) {
      console.log("‚úÖ File with caption sent!");
      document.getElementById("filePreviewBox").style.display = "none";
      document.getElementById("fileInput").value = "";
      document.getElementById("fileCaption").value = "";
    } else {
      alert("‚ùå Failed to upload file.");
    }
  } catch (err) {
    console.error("‚ùå Upload error:", err);
  }
}


//
    document.getElementById("messageInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  
    document.querySelector("button").addEventListener("click", sendMessage);
  
    function goToGroupInfo() {
      window.location.href = `groupinfo.html?group=${group}`;
    }
  
  
    socket.on("newMessage", (msg) => {
      if (msg.group === group) addMessageToUI(msg);
    });

    // for Extra Option UI
let selectedMessageId = null;
let selectedMessageText = "";

document.addEventListener("click", () => {
  document.getElementById("contextMenu").style.display = "none";
});

document.addEventListener("contextmenu", function (e) {
  const messageEl = e.target.closest(".message");

  if (messageEl && messageEl.classList.contains("you")) {
    e.preventDefault();
    selectedMessageId = messageEl.getAttribute("data-id");
    selectedMessageText = messageEl.querySelector("div:nth-child(2)").innerText;

    const menu = document.getElementById("contextMenu");
    menu.style.top = `${e.clientY}px`;
    menu.style.left = `${e.clientX}px`;
    menu.style.display = "flex";
  }
});

function handleDelete() {
  if (selectedMessageId) {
    socket.emit("deleteMessage", { messageId: selectedMessageId, group });
    document.getElementById("contextMenu").style.display = "none";
  }
}

socket.on("messageDeleted", ({ messageId, placeholder }) => {
  const messageEl = document.querySelector(`[data-id="${messageId}"]`);
  if (messageEl) {
    const msgBody = messageEl.querySelector("div:nth-child(2)");
    msgBody.innerText = placeholder;
    msgBody.style.fontStyle = "italic";
    msgBody.style.color = "#888";

    // Optionally hide sender name and timestamp
    const nameEl = messageEl.querySelector("div:first-child");
    if (nameEl) nameEl.style.display = "none";
  }
});


function handleCopy() {
  navigator.clipboard.writeText(selectedMessageText).then(() => {
    alert("üìã Message copied!");
    document.getElementById("contextMenu").style.display = "none";
  });
}

async function init() {
  socket.emit("joinGroup", group); // ‚úÖ Join the group room

  // ‚úÖ Update last seen when entering the chatroom
  await fetch("http://localhost:5020/api/update-last-seen", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      regNumber: user.regNumber,
      group: group,
      timestamp: new Date()
    })
  });

  loadMessages(); // ‚úÖ Load messages after updating last seen
}

init(); // üî• Call it once at the end

  </script>
  
  

</body>
</html>
