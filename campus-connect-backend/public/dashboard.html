<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #ece5dd;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 420px;
    background-color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .topbar {
    background-color: #075E54;
    color: white;
    padding: 15px 20px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logout-btn {
    background-color: crimson;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }

  .logout-btn:hover {
    background-color: darkred;
  }

  .section {
    padding: 20px;
  }

  .section h4 {
    color: #075E54;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .group {
    padding: 12px 16px;
    margin-bottom: 10px;
    background-color: #f0f0f0;
    border-radius: 6px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.2s;
  }

  .group:hover {
    background-color: #dcf8c6;
  }

  .group-list {
    flex: 1;
    overflow-y: auto;
  }

  .group-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.group-name {
  font-weight: bold;
}

.group-preview {
  font-size: 12px;
  color: #666;
  margin-top: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.unread-count {
  background-color: #25D366;
  color: white;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 12px;
  margin-left: 6px;
}


</style>

<body>
  <div class="app">
    <div class="topbar">
      <span>Campus Connect</span>
      <div> 
        <img src="https://i.imgur.com/OC5B7Ml.png" onclick="goToProfile()" style="cursor:pointer;" alt="Profile" />
      </div>
    </div>

    <div class="group-list" id="groupContainer">
      <p style="padding: 20px;">Loading groups...</p>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
   console.log(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "/login.html";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "/login.html";
    }

    async function loadUserGroups() {
      const res = await fetch(`http://localhost:5020/api/student-groups/${encodeURIComponent(user.regNumber)}`)
      ;
      const data = await res.json();
      const container = document.getElementById("groupContainer");
      container.innerHTML = "";

      if (data.success) {
        const grouped = {
          class: [],
          school: [],
          club: []
        };

        const types = {
          class: "ðŸ“š Class Group",
          school: "ðŸ›ï¸ Official School Group",
          club: "ðŸŽ“ Clubs & Societies"
        };

        data.groups.forEach(group => {
          grouped[group.type].push(group.name);
        });

        for (let type in grouped) {
          if (grouped[type].length > 0) {
            const section = document.createElement("div");
            section.classList.add("section");

            const title = document.createElement("h4");
            title.textContent = types[type];
            section.appendChild(title);

  //function
  grouped[type].forEach(async groupName => {
  const groupDiv = document.createElement("div");
  groupDiv.classList.add("group");

  const msgRes = await fetch(`http://localhost:5020/api/group/${groupName}`);
  const msgData = await msgRes.json();
  const messages = msgData.success ? msgData.group.messages : [];

  let lastMessage = "No messages yet";
if (messages.length) {
  const last = messages[messages.length - 1];
  lastMessage = `${last.name || "Unknown"}: ${last.message}`;
}


const lastSeen = user.groupLastSeen?.[groupName] ? new Date(user.groupLastSeen[groupName]) : null;
const unreadCount = messages.filter(msg => {
  const msgTime = new Date(msg.timestamp);
  return !lastSeen || msgTime > lastSeen;
}).length;


  groupDiv.innerHTML = `
    <div class="group-header">
      <span class="group-name">${groupName}</span>
      ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ""}
    </div>
    <div class="group-preview">${lastMessage}</div>
  `;

  groupDiv.onclick = () => goToChat(groupName);
  section.appendChild(groupDiv);
});



            container.appendChild(section);
          }
        }
      } else {
        container.innerHTML = "<p style='padding: 20px;'>Unable to load groups.</p>";
      }
    }

    function goToChat(groupName) {
      window.location.href = `chatroom.html?group=${groupName}`;
    }
    function goToProfile() {
  window.location.href = "studentprofile.html";
}


    loadUserGroups();
  </script>
</body>
